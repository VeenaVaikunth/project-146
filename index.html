<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>

        <a-scene background="color: #8aadcc">
            <a-entity position="0 0 25">
                <a-camera></a-camera>
            </a-entity>

            <a-entity>
                <a-box position="0 2 20" rotation="0 0 0" color="#578c4b"></a-box>
                <a-box position="-0.5 2 20" rotation="0 0 0" width='0.1' height='0.5' color="#578c4b"></a-box>
                <a-box position="0.5 2 20" rotation="0 0 0" width='0.1' height='0.5' color="#578c4b"></a-box>
                <a-cylinder position="-1 6 2" radius="0.5" height="1.5" rotation='25 0 0'
                animation='property: position; from: -1 6 2; to: -1 6.2 2; dir: alternate; loop: true; dur: 1000' color="#4e5482"></a-cylinder>
                <a-cylinder position="1 6 2" radius="0.5" height="1.5" rotation='25 0 0' color="#4e5482"></a-cylinder>

                <a-sky color="#7bafa3"></a-sky>
            </a-entity>

        </a-scene>
    </body>
</html>
